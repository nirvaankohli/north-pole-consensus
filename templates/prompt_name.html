{% extends 'base.html' %} {% block content %}

<form method="post" class="forms">

    <h3>What's your name?</h3>
    <div>
        <label>Username</label>
        <input type="text" placeholder="Enter your username" name="name" value="{{ name }}" required>
    </div>

    <button type="submit" name="create" formnovalidate>Create a Room</button>

    {% if error %}

    <p>{{ error }}</p>

    {% endif %}

</form>

{% endblock %}
