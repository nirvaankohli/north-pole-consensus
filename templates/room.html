{% extends 'base.html' %} {% block content %}

<div class="message-box">
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" rows="3" placeholder="Message" name="message" id="message" />
        <button type="button" name="send" id="send-btn" onClick="sendMessage()">
            Send
        </button>
    </div>
    <div class="true-false-buttons" style="margin-top: 10px;">
        <button type="button" onClick="sendTrue()" style="background-color: green; color: white;">True</button>
        <button type="button" onClick="sendFalse()" style="background-color: red; color: white;">False</button>
    </div>
</div>

<script type="text/javascript">
    const messages = document.getElementById("messages");
  
    const createMessage = (name, msg) => {
      const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `;
      messages.innerHTML += content;
    };
  
    socket.on("message", (data) => {
      createMessage(data.name, data.message);
    });
  
    const sendMessage = () => {
      const message = document.getElementById("message");
      if (message.value == "") return;
      socket.emit("message", { data: message.value });
      message.value = "";
    };

    const sendTrue = () => {
        socket.emit("message", { data: "True" });
    };

    const sendFalse = () => {
        socket.emit("message", { data: "False" });
    };

    // Load existing messages
    {% for msg in messages %}
        createMessage("{{msg.name}}", "{{msg.message}}");
    {% endfor %}
</script>

{% endblock %}
